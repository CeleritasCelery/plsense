language: perl
perl:
  - 5.18
  # - 5.16
  # - 5.14
  # - 5.12
  # - 5.10
  # - 5.8
before_install:
  - perlbrew install-cpanm -f
install:
  - cpanm -n CPAN
  - (echo y; echo y; echo o conf commit) | cpan
  - (cpanm --with-develop --installdeps --notest .) || cat ~/.cpanm/build.log
before_script:
  - echo 1 > /proc/sys/net/ipv4/tcp_tw_recycle
  - echo 5 > /proc/sys/net/ipv4/tcp_fin_timeout
  - perl Makefile.PL
  - make
script:
  - prove -bv t
  - prove -bv xt
notifications:
  on_success: change
  on_failure: change

